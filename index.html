<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h1 class="text-center">Monaco Editor x Emmet</h1>
      <div class="container-fluid pt-5">
        <div class="row">
          <div class="col-12 col-md-6 col-xl-6">
            <div class="editor__code">
              <div id="editorCode"></div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-6">
            <div class="editor__previews">
              <iframe id="editorPreview" frameborder="0"></iframe>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="button" id="editorCopyClipboard">Copy HTML</button>
          <button class="btn btn-primary ms-2" id="formatter">Format</button>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
